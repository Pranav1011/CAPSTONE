<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Tool</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Style.css') }}"
    />
  </head>
  <body>
    <!-- Navbar with search bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
          class="sidebar-logo"
          onclick="location.href='{{ url_for('index') }}';"
        />
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="ml-auto">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <button
        class="btn btn-primary btn-compose"
        onclick="location.href='{{ url_for('add_query') }}';"
      >
        ADD
      </button>
      <!-- Additional sidebar content can go here -->
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Sender Name</th>
                  <th scope="col">Email Title</th>
                  <th scope="col">Time Stamp</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for email in emails %}
                <tr
                  onclick="location.href='{{ url_for('email_detail', email_id=email.id) }}';"
                >
                  <td>{{ email.sender_name }}</td>
                  <td>{{ email.email_title }}</td>
                  <td>{{ email.timestamp }}</td>
                  <td>
                    <form action="/delete_email/{{ email.id }}" method="post">
                      <input
                        type="hidden"
                        name="email_id"
                        value="{{ email.id }}"
                        onsubmit="return confirm('Are you sure you want to delete this email?');"
                      />
                      <button type="submit" class="btn btn-danger">
                        Delete
                      </button>
                    </form>
                  </td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="3">No emails found</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
