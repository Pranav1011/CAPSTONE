<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Query - CRM Tool</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <img
                src="{{ url_for('static', filename='images/logo.png') }}"
                alt="Logo"
              />
            </a>
            <div class="collapse navbar-collapse">
              <form class="form-inline my-2 my-lg-0 ml-auto">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fas fa-user"></i>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" href="{{ url_for('settings') }}"
                      >Settings</a
                    >
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">CRM Dashboard</div>
        <div class="list-group list-group-flush">
          <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
          <a href="{{ url_for('add_query') }}" class="list-group-item list-group-item-action bg-light">Add Query</a>
          <!-- Additional Links -->
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Add New Query</h1>
        </div>
        <div class="add-query-form">
          <form method="POST" action="{{ url_for('add_query') }}">
            <div class="form-group">
              <label for="customerEmail">Customer Email</label>
              <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter customer email" required>
            </div>
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter customer name" required>
            </div>
            <div class="form-group">
              <label for="emailTitle">Email Title</label>
              <input type="text" class="form-control" id="emailTitle" name="emailTitle" placeholder="Enter email title" required>
            </div>
            <div class="form-group">
              <label for="emailContent">Email Content</label>
              <textarea class="form-control" id="emailContent" name="emailContent" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="sentTime">Sent Time</label>
              <input type="text" class="form-control" id="sentTime" name="sentTime" placeholder="YYYY-MM-DD HH:MM:SS">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
