<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - CRM Tool</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Style.css') }}"
    />
  </head>
  <body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              width="30"
              height="30"
              alt="Logo"
            />
          </a>
          <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0 ml-auto">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-user"></i>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">CRM Dashboard</div>
          <div class="list-group list-group-flush">
            <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="{{ url_for('add_query') }}" class="list-group-item list-group-item-action bg-light">Add Query</a>
            <!-- Additional Links -->
          </div>
        </div>
        <!-- Main settings content -->
        <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
          <h2>Settings</h2>
          <hr />

          <!-- Profile Settings -->
          <section id="profile-settings">
            <h3>Profile</h3>
            <form>
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" />
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </section>
          <hr />

          <!-- Password Change -->
          <section id="change-password">
            <h3>Change Password</h3>
            <form>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" />
              </div>
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label"
                  >Confirm New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmNewPassword"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Change Password
              </button>
            </form>
          </section>
          <hr />

          <!-- Notification Settings -->
          <section id="notification-settings">
            <h3>Notifications</h3>
            <form>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="emailNotifications"
                />
                <label class="form-check-label" for="emailNotifications"
                  >Email Notifications</label
                >
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="smsNotifications"
                />
                <label class="form-check-label" for="smsNotifications"
                  >SMS Notifications</label
                >
              </div>
              <button type="submit" class="btn btn-primary">
                Update Notifications
              </button>
            </form>
          </section>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
