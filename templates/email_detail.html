<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Details - CRM Tool</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Style.css') }}"
    />
    <script>
      function analyzeSentiment(emailContent) {
        console.log("Analyze Sentiment called with:", emailContent);
        // Sentiment Analysis API Call (Placeholder)
      }

      function summarizeQuery(emailContent) {
        console.log("Summarize Query called with:", emailContent);
        // Query Summarization API Call (Placeholder)
      }

      function classifyQuery(emailContent) {
        console.log("Classify Query called with:", emailContent);
        // Query Classification API Call (Placeholder)
      }

      function autoReply(emailContent) {
        console.log("Auto Reply called with:", emailContent);
        // Auto Reply API Call (Placeholder)
      }
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo"
          />
        </a>
        <div class="collapse navbar-collapse">
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">CRM Dashboard</div>
        <div class="list-group list-group-flush">
          <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
          <a href="{{ url_for('add_query') }}" class="list-group-item list-group-item-action bg-light">Add Query</a>
          <!-- Additional Links -->
        </div>
      </div>

    <!-- Content Area -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <!-- Email Details -->
          <div class="card">
            <div class="card-header">Email Details</div>
            <div class="card-body">
              <h5 class="card-title">{{ email.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Sender: {{ email.cus_name }} | Date: {{ email.date }}
              </h6>
              <p class="card-text">{{ email.email_content }}</p>
              <button
                class="btn btn-primary"
                onclick="analyzeSentiment('{{ email.email_content | tojson | safe }}')"
              >
                Analyze Sentiment
              </button>
              <button
                class="btn btn-secondary"
                onclick="summarizeQuery('{{ email.email_content | tojson | safe }}')"
              >
                Query Summarization
              </button>
              <button
                class="btn btn-info"
                onclick="classifyQuery('{{ email.email_content | tojson | safe }}')"
              >
                Query Classification
              </button>
              <button
                class="btn btn-success"
                onclick="autoReply('{{ email.email_content | tojson | safe }}')"
              >
                Auto Reply
              </button>
            </div>
          </div>
          <!-- Result Area -->
          <div class="mt-3" id="resultArea"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
